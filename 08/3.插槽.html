<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <style>
        .card {
            width: 300px;
            height: 150px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .card .header {
            height: 30px;
            line-height: 30px;
            border-bottom: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./components/Card.js"></script>
</head>
<body>
    <div id="app"></div>


    <script>
        
        const app = new Vue({
            el: "#app",
            template: `
            <div>
                <Card>
                    <span slot="title">标题1</span>
                    <span slot="title">标题2</span>
                    <span slot="title">标题3</span>
                </Card>    
                
            </div>
            
            `
        })
    </script>
</body>
</html>


<!-- 

    <h1 slot="title">标题</h1>
    如果在标签上 加上slot属性 这里的内容会被默认分配到 插槽里 $slots
    如果在组件的开始标签和结束标签中间嵌套的内容 没有加slot属性 就会被分配到默认插槽里

    <template> 模板容器 可以在上面加入slot 属性 不会被显示出来

    作用域插槽 由组件内部把组件内部的变量 传递给使用组件时的插槽
    <template slot="title" slot-scope="xx">
        <span>标题1 {{xx.c}}</span>
    </template>
 -->
