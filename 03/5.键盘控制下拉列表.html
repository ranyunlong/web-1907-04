<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .list {
            width: 300px;
            
        }
        .list .item.active {
            background: red;
        }
    
    </style>
</head>
<body>
    <div id="app">
        <div class="list">
            <input  
                v-on:keydown.enter="enter" 
                v-on:keydown.up="up" 
                v-on:keydown.down="down"
                v-model="search"
            />
            <div 
                v-for="(item, index) in list"
                v-bind:class="{
                    item: true,
                    active: selectIndex === index
                }">
                {{item}}
            </div>
        </div>

    </div>


    <script>
        const app = new Vue({
            el: "#app",
            data: {
                search: "",
                selectIndex: 0,
                list: ["苹果",  "荔枝", "梨子"]
            },
            methods: {
                down() {
                    if (this.selectIndex === this.list.length - 1) return;
                    this.selectIndex++;
                },
                up() {
                    if (this.selectIndex === 0) return;
                    this.selectIndex--;
                    
                }
            },
        })
    </script>
</body>
</html>
