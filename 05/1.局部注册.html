<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./components/Card.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        Vue.component("Input", {
            template: `
            <Card>
                <input />    
            </Card>
            `,
            // 注册局部组件
            components: {
                // key 是要注册组件的名称
                // value 组件的选项
                Card
            }
        });
        

        // 全局注册
        // Vue.component("Card", Card);


        //在谁的 模板（template里要使用局部组件） 需要在自己的 components 里注册 实例也一样
        const app = new Vue({
            el: "#app",
            template: `
            <div>
                <Input />
                <Card>xxx</Card>
            </div>
            `,
            components:{
                Card
            }
        })
    </script>
</body>
</html>
